site_name: PSEnv Documentation
site_description: A tool for managing AWS Parameter Store environments
site_url: https://yourdomain.com/
repo_url: https://github.com/pytoolbelt/psenv
repo_name: psenv

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - tables
  - footnotes

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage:
      - Configuration: usage/configuration.md
      - Commands: usage/commands.md
  - API Reference: api-reference.md
  - Contributing: contributing.md
